name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Testing step
    steps:
    - name: Run unit tests on github
      id: test
      uses: lcherone/gh-actions/node-10-alpine@master
      env:
       NODE_ENV: production
       PKG_MANAGER: npm
      with:
        command: 'run test'
    - name: Get the output
      run: echo "${{ steps.test.outputs.stdout }}"
